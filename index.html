<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Memory Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <section class="playagain" onclick="restart()">PLAY AGAIN!</section>
    </div>
    
    <section class="memory-game">
        <div class="memory-card" data-framework="wizard">
            <img class="front-face" src="img/wizard.png" alt="wizard">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="wizard">
            <img class="front-face" src="img/wizard.png" alt="wizard">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="witch">
            <img class="front-face" src="img/witch.png" alt="witch">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="witch">
            <img class="front-face" src="img/witch.png" alt="witch">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="prince">
            <img class="front-face" src="img/prince.png" alt="prince">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="prince">
            <img class="front-face" src="img/prince.png" alt="prince">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="musketeer">
            <img class="front-face" src="img/musketeer.png" alt="musketeer">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="musketeer">
            <img class="front-face" src="img/musketeer.png" alt="musketeer">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="minions">
            <img class="front-face" src="img/minions.png" alt="minions">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="minions">
            <img class="front-face" src="img/minions.png" alt="minions">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="lava">
            <img class="front-face" src="img/lava.png" alt="lava">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
        <div class="memory-card" data-framework="lava">
            <img class="front-face" src="img/lava.png" alt="lava">
            <img class="back-face" src="img/clashroyale.png" alt="clashroyale">
        </div>
    </section>

    <div class="footer">
        <span class="turns">TURNS: 0</span>
        <span class="record">MY RECORD: </span>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
